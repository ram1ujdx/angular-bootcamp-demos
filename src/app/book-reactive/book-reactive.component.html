<form class="form-group" [formGroup]="bookForm">
    <div>
        <label for="id">ID</label>
        <input type="number" name="id" id="id" class="form-control" formControlName="id"
            [class.is-invalid]="bookForm.get('id').invalid && bookForm.get('id').touched">
        <div *ngIf="bookForm.get('id').touched">
            <small *ngIf="bookForm.get('id').errors?.required" class="text-danger">ID is required</small>
            <small *ngIf="bookForm.get('id').errors?.min" class="text-danger">ID should be of min 3 digits</small>
        </div>
    </div>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" formControlName="title"
            [class.is-invalid]="bookForm.get('title').invalid && bookForm.get('title').touched">
            <div *ngIf="bookForm.get('title').touched">
                <small *ngIf="bookForm.get('title').errors?.required" class="text-danger">Title is required</small>
                <small *ngIf="bookForm.get('title').errors?.forbiddenTitle" class="text-danger">Title not allowed</small>
            </div>
        </div>

        <div><label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" formControlName="price"
                [class.is-invalid]="">
            <small *ngIf="" class="text-danger">Price is required</small>
        </div>

        <div formGroupName="authorForm">
            <div>
                <label for="author">Author Name</label>
                <input type="text" name="author" id="author" class="form-control" formControlName="authorName"
                    [class.is-invalid]="">
                <small *ngIf="" class="text-danger">Author is required</small>
            </div>
            <div>
                <label for="author">Author Email</label>
                <input type="email" name="authorEmail" id="authorEmail" class="form-control"
                    formControlName="authorEmail" [class.is-invalid]="">
                <small *ngIf="" class="text-danger">Author is required</small>
            </div>
        </div>
        <button class="btn btn-success" [disabled]="">Submit</button>


</form>

{{bookForm.value|json}}
